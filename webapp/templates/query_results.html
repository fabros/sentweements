</head>

<body>
    <div class="container-fluid">
        <div id="splash">
            <h1 id="webapp-title">Sentweements</h1>



            <img id="img" style="width:304px;height:228px;"><br>
            <input id="sentiment" type="text" class="field left" readonly>
            <input class="form-control" type="text" placeholder="Readonly input hereâ€¦" readonly>


        </div>
    </div>
    <script>
        var socket = io();

        socket.emit('init', '{{ init_params|safe }}');

        socket.on('update', function(msg) {
            var update = JSON.parse(msg);
            $('#sentiment').attr('value', update['mean']);

            $('#img').fadeOut(400, function() {
                    $("#img").attr('src', update['url']);
                })
                .fadeIn(400);
        })
