<html>

  <head>
    <meta charset="utf-8">
    <!-- Set viewport_width = device_width and reset scaling (responsive design) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentweements</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Pacifico|Ubuntu+Mono|Bitter" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwIImaF8eTPGf6mDoDt0VqQt7Mqce7mEw&v=3.exp&sensor=false&libraries=places"></script>
    <link rel="stylesheet" href="/static/style.css">
  </head>

  <body>
  <div class="dropdown">
    <button onclick="showHelp()" class="btn btn-default dropbtn">
      <i id="helpIcon" class="fa fa-question-circle fa-lg"></i>
    </button>
    <div id="dropdownHelp" class="dropdown-content">
      <a>
        <b>Sentweements</b> is a simple sentiment analysis tool for tweets.<br><br>

        <!--Just type the terms you're interested in (e.g. <span class="query-example">"spaghetti carbonara"</span>) and press search.<br><br>-->
        <!---->
        <!--Advanced operators let you refine your queries:<br><br>-->

        <!--<b>Union operator ||</b><br>-->
        <!--Type two (or more) blocks of terms separated by <b>||</b> to get the union of the results of each block (e.g. <span class="query-example">"spaghetti carbonara || lasagna"</span> to get recipes related to spaghetti carbonara <em>or</em> lasagna).<br><br>-->

        <!--<b>Negation operator -</b><br>-->
        <!--You can exclude recipes that contain certain terms by prefixing them with the <b>-</b> operator (e.g. <span class="query-example">"spaghetti -artichokes"</span> to get recipes for spaghetti that do <em>not</em> contain artichokes).<br><br>-->

        <!--<b>Diet filtering</b><br>-->
        <!--You can refine your search appending the following keywords to your query to filter out results not compliant with your diet:-->
        <!--<li><span class="query-example">*vegetarian</span></li>-->
        <!--<li><span class="query-example">*vegan</span></li>-->
        <!--<li><span class="query-example">*lactose-int</span></li>-->
      </a>
    </div>
  </div>
  <div class="container-fluid">
    <div id="splash">
      <h1 id="webapp-title">Sentweements</h1>

      <form id="search_form_homepage" name="x" method="GET" action="/">
        <!-- Guarda questo -->
        <div class="form-group">
          <label for="query">Query string</label>
          <input name="query" type="search" class="form-control" id="query" placeholder="puppy eyes OR clinton -trump" required>
        </div>

          <button id="search_button_homepage" class="btn btn-default" type="submit">
            <i class="fa fa-search fa-2x"></i>
          </button>
        </div>
        <div id="language_picker">
          <select name="language">
              <option id="none" value="">Select language</option>
              <option id="english" value="en">English</option>
              <option id="italian" value="it">Italian</option>
              <option id="portuguese" value="pt">Portuguese</option>
              <option id="spanish" value="es">Spanish</option>
          </select>
        </div>
        <div id="pac-container">
          <input id="pac-input" name=location type="text"
              placeholder="Enter a location">
        </div>
        <div class="date_picker_container">
          <div id="since_date_picker" class="date_picker">
            Since<br>
            <input type="date" name="since_date">
          </div>
          <div id="until_date_picker" class="date_picker">
            Until<br>
            <input type="date" name="until_date">
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
  /* When the user clicks on the button,
  toggle between hiding and showing the dropdown content */
  function showHelp() {
      document.getElementById("dropdownHelp").classList.toggle("show");
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn') && !event.target.matches('#helpIcon')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  </script>
  <script>
  /* initialize google place picker */
  function initialize() {
    var input = document.getElementById('pac-input');
    var autocomplete = new google.maps.places.Autocomplete(input);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </body>

</html>
