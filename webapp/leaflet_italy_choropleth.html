<!DOCTYPE html>
<html>

<head>

    <title>Choropleth - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <style>
        #map {
            width: 800px;
            height: 800px;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            text-align: left;
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div id='map'></div>

    <script type="text/javascript" src="italy_regions.js"></script>

    <script type="text/javascript">
        var map = L.map('map').setView([41.500, 12.634], 6);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'mapbox.light'
        }).addTo(map);


        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function(props) {
            this._div.innerHTML = '<h4>Average sentiment score</h4>' + (props ?
                '<b>' + props.name + '</b><br />' + props.score + ' m<sup>2</sup>' :
                'Hover over a state');
        };

        info.addTo(map);


        // get color depending on sentiment score value
        function getColor(d) {
            return d > 1000000 ? '#800026' :
                d > 500000 ? '#BD0026' :
                d > 200000 ? '#E31A1C' :
                d > 100000 ? '#FC4E2A' :
                d > 50000 ? '#FD8D3C' :
                d > 20000 ? '#FEB24C' :
                d > 10000 ? '#FED976' :
                '#FFEDA0';
        }

        function style(feature) {
            return {
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7,
                fillColor: getColor(feature.properties.score)
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        var geojson;

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        // need an object containing a reference to the layer currently under the cursor
        var regionUnderCursor;

        function onMouseOverRegion(feature) {
          highlightFeature(feature);
          var layer = feature.target;
          info.update(layer.feature.properties);
          regionUnderCursor = layer;
        }

        function onMouseOutRegion(feature) {
          resetHighlight(feature);
          info.update();
          regionUnderCursor = null;
        }

        // need an object containing references to layers corresponding to
        // the GeoJson region data (to update it later)
        var regionFeatures = {};

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: onMouseOverRegion,
                mouseout: onMouseOutRegion,
            });
            regionFeatures[feature.properties.name] = layer;
        }

        geojson = L.geoJson(regionsData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        var legend = L.control({
            position: 'bottomright'
        });

        legend.onAdd = function(map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 1) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);

        function updateMapData() {
            var layer = regionFeatures['Lazio']
            layer.feature.properties.score += 10000;
            // geojson.resetStyle(layer);
            layer.setStyle({fillColor: getColor(layer.feature.properties.score)});
            if (regionUnderCursor == layer) {
                info.update(layer.feature.properties);
            }
        }

        window.setInterval(updateMapData, 3000);
    </script>



</body>

</html>
