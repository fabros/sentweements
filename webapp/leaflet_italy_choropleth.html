<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sentweements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Pacifico|Ubuntu+Mono|Bitter" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, .container-fluid, #map {
            height: 100%;
            width: 100%;
        }

        .info {
            padding: 6px 8px;
            font: 16px/18px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            font-size: 18px;
            margin: 0 0 5px;
            font-weight: bold;
            color: #777;
        }

        .legend {
            text-align: left;
            line-height: 24px;
            color: #555;
        }

        .legend i {
            width: 24px;
            height: 24px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div id='map'></div>
    </div>

    <script type="text/javascript" src="italy_regions.js"></script>

    <script type="text/javascript">
        var map = L.map('map').setView([41.500, 12.634], 6);

        // L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        //     maxZoom: 18,
        //     attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        //         '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        //         'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        //     id: 'mapbox.light'
        // }).addTo(map);

        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution:  '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, ' +
                          '&copy; <a href = "https://carto.com/attribution" > CARTO < /a>'
        }).addTo(map);


        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function(map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function(props) {
            this._div.innerHTML = '<h4>Average sentiment score</h4>' + (props ?
                '<b>' + props.name + '</b><br />' + props.score :
                'Hover over a state');
        };

        info.addTo(map);

        // get color depending on sentiment score value
        function getColor(d) {
            // red to blue
            // return d > 0.9 ? '#4575b4' :
            //     d > 0.7 ? '#91bfdb' :
            //     d > 0.5 ? '#e0f3f8' :
            //     d > 0.3 ? '#fee090' :
            //     d > 0.1 ? '#fc8d59' :
            //     '#d73027';

            // red to green
            // return d > 0.8 ? '#1a9850' :
            //     d > 0.6 ? '#91cf60' :
            //     d > 0.5 ? '#d9ef8b' :
            //     d > 0.4 ? '#fee08b' :
            //     d > 0.2 ? '#fc8d59' :
            //     '#d73027';

            // red to green to blue
            return d > 0.9 ? '#3288bd' :
                d > 0.7 ? '#66c2a5' :
                d > 0.6 ? '#abdda4' :
                d > 0.5 ? '#e6f598' :
                d > 0.4 ? '#fee08b' :
                d > 0.3 ? '#fdae61' :
                d > 0.1 ? '#f46d43' :
                '#d53e4f';
        }

        function style(feature) {
            return {
                weight: 2,
                opacity: 0.2,
                color: '#666',
                dashArray: '3',
                fillOpacity: 0.5,
                fillColor: getColor(feature.properties.score)
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 4,
                opacity: 0.7,
                color: '#666',
                dashArray: '',
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        var geojson;

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        // need an object containing a reference to the layer currently under the cursor
        var regionUnderCursor;

        function onMouseOverRegion(feature) {
            highlightFeature(feature);
            var layer = feature.target;
            info.update(layer.feature.properties);
            regionUnderCursor = layer;
        }

        function onMouseOutRegion(feature) {
            resetHighlight(feature);
            info.update();
            regionUnderCursor = null;
        }

        // need an object containing references to layers corresponding to
        // the GeoJson region data (to update it later)
        var regionFeatures = {};

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: onMouseOverRegion,
                mouseout: onMouseOutRegion,
            });
            regionFeatures[feature.properties.name] = layer;
        }

        geojson = L.geoJson(regionsData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        var legend = L.control({
            position: 'bottomright'
        });

        legend.onAdd = function(map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 0.1, 0.3, 0.4, 0.5, 0.6, 0.7, 0.9],
                labels = [],
                from, to;

            for (var i = 0; i < grades.length; i++) {
                from = grades[i];
                to = grades[i + 1];

                labels.push(
                    '<i style="background:' + getColor(from + 0.01) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);

        function updateMapData(data) {
            for (var reg in data) {
                var layer = regionFeatures[reg]
                layer.feature.properties.score = data[reg];
                layer.setStyle({
                    fillColor: getColor(layer.feature.properties.score)
                });
                if (regionUnderCursor == layer) {
                    info.update(layer.feature.properties);
                }
            }
        }

        function getData(date) {
            $.get("italy_regions/", {
                "date": date
            }, updateMapData, 'json');
        }

        getData(); // call to initialize map

        window.setInterval(getData, 5000); // recurring call to update
    </script>
</body>

</html>
